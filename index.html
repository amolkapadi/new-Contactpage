<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Contact form</title>
  </head>
  <body>
    <div class="conatiner-section">

    </div>
   <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4 p-5 shadow">
        <div class="col">
            <h3>Fillup the Information for Contact</h3>
            <form>
                <div class="mb-3 mt-5">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" cols="3"></textarea>
                  </div>
                  <div class="mb-3 mt-5">
                    <button class="btn btn-primary">Contact Now</button>
                  </div>
            </form>
        </div>
        <div class="col">
            <div class="mb-3 d-flex ">
                <i class="bi bi-geo-alt-fill"></i>
                <p class="ms-4"><span class="contact-details">Address : </span> <br> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti, optio? amet consectetur adipisicing elit. Corrupti, optio? </p>
            </div>
            <div class="mb-3 d-flex ">
                <i class="bi bi-envelope-check-fill"></i>
                <p class="ms-4"><span class="contact-details">Email : </span> <br> thewebdesigner@gmail.com </p>
            </div>
            <div class="mb-3 d-flex ">
                <i class="bi bi-phone-vibrate-fill"></i>
                <p class="ms-4"><span class="contact-details">Contact Number : </span> <br> + 91 00000000000</p>
            </div>
            <div class="mb-3 d-flex ">
                <i class="bi bi-google"></i>
                <p class="ms-4"><span class="contact-details">Website : </span> <br> www.thewebdesigner.com </p>
            </div>
        </div>
      
      </div>
   </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
